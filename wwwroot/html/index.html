<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/wwwroot/css/style.css">
</head>

<body>
    <header>
        <h1>Bem-vindo ao Sistema de Cadastro</h1>
    </header>


    <main>

        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        </div>

        <div><label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com">
        </div>

        <div><label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </div>


        <button type="button">Cadastrar</button>

        <button type="button">Ver Cadastros</button>
    </main>




    <footer>

    </footer>

















    <script src="/wwwroot/js/scrpit.js"></script>
</body>

</html>
